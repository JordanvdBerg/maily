<!-- MODERN -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ねむい - A Taste of Rural Japan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Zen+Old+Mincho:wght@400;700&display=swap');

        :root {
            --color-primary-red: #B03C3B;
            --color-off-white: #FBF8F0;
            --color-earthy-brown: #4A3C39;
            --color-bamboo-green: #8C9C7B;
            --color-light-brown: #E8DED3;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--color-earthy-brown);
            background-color: var(--color-light-brown);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Zen Old Mincho', serif;
            color: var(--color-earthy-brown);
        }

        /* FIX: ensure hero text stays readable */
        .hero h1,
        .hero p {
            color: var(--color-off-white);
        }

        .bg-primary-red { background-color: var(--color-primary-red); }
        .text-primary-red { color: var(--color-primary-red); }
        .border-primary-red { border-color: var(--color-primary-red); }

        .bg-off-white { background-color: var(--color-off-white); }
        .text-off-white { color: var(--color-off-white); }

        .bg-earthy-brown { background-color: var(--color-earthy-brown); }
        .text-earthy-brown { color: var(--color-earthy-brown); }

        .bg-bamboo-green { background-color: var(--color-bamboo-green); }
        .text-bamboo-green { color: var(--color-bamboo-green); }

        .bg-light-brown { background-color: var(--color-light-brown); }
        .text-light-brown { color: var(--color-light-brown); }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            grid-auto-rows: minmax(200px, auto);
        }

        .bento-item {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
        }

        @media (min-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(4, minmax(180px, auto));
                padding: 4rem;
                gap: 2.5rem;
            }

            .bento-item.hero {
                grid-column: 1 / span 3;
                grid-row: 1 / span 2;
                min-height: 500px;
            }
            .bento-item.story { grid-column: 4 / span 2; }
            .bento-item.takoyaki { grid-column: 1 / span 2; grid-row: 3; }
            .bento-item.boba { grid-column: 3; grid-row: 3; }
            .bento-item.referral {
                grid-column: 4 / span 2;
                grid-row: 2 / span 2;
                min-height: 400px;
            }
            .bento-item.menu { grid-column: 1; grid-row: 4; }
            .bento-item.hours { grid-column: 2 / span 2; grid-row: 4; }
            .bento-item.message { grid-column: 4 / span 2; grid-row: 4; }
        }
    </style>
</head>

<body class="overflow-x-hidden">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<header class="fixed top-0 left-0 w-full z-50 p-6 flex justify-between items-center bg-off-white bg-opacity-90 backdrop-filter backdrop-blur-sm shadow-sm">
    <div class="text-3xl font-bold text-earthy-brown">ねむい</div>
    <nav class="hidden md:flex space-x-8 text-lg">
        <a href="#home" class="hover:text-primary-red transition duration-300">Home</a>
        <a href="#story" class="hover:text-primary-red transition duration-300">Our Story</a>
        <a href="#menu" class="hover:text-primary-red transition duration-300">Menu</a>
        <a href="#referral" class="hover:text-primary-red transition duration-300">Referral</a>
        <a href="#visit" class="hover:text-primary-red transition duration-300">Visit Us</a>
    </nav>
    <button id="mobile-menu-button" class="md:hidden text-earthy-brown text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
    </button>
</header>

<main id="home" class="pt-24 min-h-screen">
<section class="bento-grid">

<div class="bento-item hero bg-cover bg-center flex items-end p-8 text-off-white"
style="background-image: url('https://images.unsplash.com/photo-1620601331899-79883bb85f81?auto=format&fit=crop&w=1974&q=80');">
<div>
<h1 class="text-5xl lg:text-7xl font-bold mb-4 leading-tight drop-shadow-lg">
ねむい <br class="lg:hidden"> A Taste of <br> Rural Japan
</h1>
<p class="text-xl lg:text-2xl drop-shadow-md">
Handcrafted Takoyaki & Boba Tea in the heart of the countryside.
</p>
</div>
</div>

<div id="story" class="bento-item story bg-off-white p-8 flex flex-col justify-center">
<h2 class="text-3xl font-bold mb-4 text-primary-red">Our Story</h2>
<p class="text-lg">
Born from the tranquil rhythm of rural Japan, ねむい (Nemui) brings authentic flavors and warm hospitality.
</p>
</div>

</section>
</main>

<script>
gsap.registerPlugin(ScrollTrigger);

gsap.from("header", {
    y: -100,
    opacity: 0,
    duration: 1,
    ease: "power3.out"
});

/* ✅ CRITICAL FIX — use .to(), not .from() */
gsap.utils.toArray(".bento-item").forEach((item) => {
    gsap.to(item, {
        y: 0,
        opacity: 1,
        scale: 1,
        duration: 1.2,
        ease: "power2.out",
        scrollTrigger: {
            trigger: item,
            start: "top 85%",
            toggleActions: "play none none reverse"
        }
    });
});
</script>

</body>
</html>
